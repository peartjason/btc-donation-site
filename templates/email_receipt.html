<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; background-color: #f9f9f9; padding: 2rem; color: #333; }
    .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    .logo { max-width: 120px; }
    h2 { color: #4CAF50; }
    .footer { margin-top: 2rem; font-size: 0.85rem; color: #777; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://yourdomain.com/logo.png" alt="Logo">
    <h2>Thank You for Your Donation!</h2>
    <p>Dear {{ donor_email }},</p>
    <p>We appreciate your generous donation of <strong>${{ amount }}</strong> via <strong>{{ method }}</strong>.</p>
    <p>Your support helps us continue our mission.</p>
    <div class="footer">
      Receipt generated on {{ timestamp }}. This email serves as confirmation of your contribution.
    </div>
  </div>
</body>
</html>
