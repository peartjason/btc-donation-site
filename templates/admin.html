<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Donation Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>BTC Donation Admin Dashboard</h1>
  {% if donations %}
    <table>
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Date</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for donation in donations %}
          <tr>
            <td>{{ donation[0] }}</td>
            <td>{{ donation[1] }}</td>
            <td>{{ donation[2] }}</td>
            <td>{{ donation[3] }}</td>
            <td>{{ donation[4] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No donations yet.</p>
  {% endif %}
</body>
</html>
