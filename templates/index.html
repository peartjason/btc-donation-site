<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Donate BTC to causes you care about. Fast, secure, and transparent." />
  <title>BTC Donation Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Donate Bitcoin to Support Our Mission</h1>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <form action="/donate" method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
      <label class="block">
        <span class="text-gray-700">Donation Amount (USD)</span>
        <input type="number" name="amount" class="mt-1 p-2 block w-full rounded border-gray-300" required />
      </label>
      <label class="block">
        <span class="text-gray-700">Your Email (optional)</span>
        <input type="email" name="email" class="mt-1 p-2 block w-full rounded border-gray-300" />
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Donate</button>
    </form>

    <section class="mt-10 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Testimonials</h2>
      <blockquote class="border-l-4 pl-4 italic text-gray-600">"This platform made it so easy to support global causes with crypto!"</blockquote>
      <p class="mt-2 text-sm text-gray-500">— Jane D., Verified Donor</p>
    </section>
  </main>

  <footer class="text-center text-sm py-4 mt-10 text-gray-500">
    © 2025 BTC Donation Site. All rights reserved.
  </footer>
</body>
</html>
