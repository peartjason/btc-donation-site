<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Donation Log</h1>
    <form method="get" action="/admin">
        <label>Filter:</label>
        <select name="method" onchange="this.form.submit()">
            <option value="all">All</option>
            <option value="card">Card</option>
            <option value="btc">BTC</option>
        </select>
    </form>
    <table border="1">
        <tr>
            <th>Name</th><th>Email</th><th>USD</th><th>BTC</th><th>Method</th><th>Time</th>
        </tr>
        {% for d in donations %}
        <tr>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>${{ '%.2f'|format(d[3] or 0) }}</td>
            <td>{{ d[4] or 'N/A' }}</td>
            <td>{{ d[5] }}</td>
            <td>{{ d[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
